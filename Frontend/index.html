<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/FAVICON.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Comfortaa:wght@300..700&family=Holtwood+One+SC&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
            rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WallGodds</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>

        <!-- Google Analytics with environment variable -->
        <script type="module">
            const measurementId = import.meta.env.VITE_GA_MEASUREMENT_ID;

            if (measurementId) {
                // Load GA script
                const script = document.createElement("script");
                script.async = true;
                script.src = `https://www.googletagmanager.com/gtag/js?id=${measurementId}`;
                document.head.appendChild(script);

                // Initialize GA
                window.dataLayer = window.dataLayer || [];
                function gtag() {
                    dataLayer.push(arguments);
                }
                gtag("js", new Date());
                gtag("config", measurementId, {
                    debug_mode: true,
                    send_page_view: true,
                });

                // Make gtag globally available
                window.gtag = gtag;

                console.log("GA: Initialized from index.html with ID");
            } else {
                console.log(
                    "GA: No measurement ID found in environment variables"
                );
            }
        </script>
    </body>
</html>
